<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>My Portfolio</title>
  <link rel="icon" href="./images/logo.png">
  <link rel="stylesheet" href="./css/index.css">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="description" content="Portfolio about cyber security.">
</head>

<body>
  <div class="main-div">
    <!-- Header section - Contains logo and title. -->
    <header class="top">
      <img class="top-left" src="./images/logo.png" alt="Logo">
      <div class="top-right">
        <h1>Cyber Security</h1>
        <h2 class="text">Think before you click.</h2>
      </div>
    </header>
    <hr id="inc1">
    <!-- Middle section -->
    <section class="mid">
      <!-- Banner image -->
      <article>
        <img class="mid-top" src="./images/sec.jpg" alt="Cyber Security">
      </article>
      <hr id="inc2">
      <article class="mid-bottom">
        <div class="container">
          <img class="image" src="./images/Training-Awareness.jpg" alt="Training and Awareness">
          <div class="middle-text">
            <div class="set-text">Training and Awareness</div>
          </div>
        </div>
        <div class="container">
          <img class="image" src="./images/SOC.jpg" alt="SOCs">
          <div class="middle-text">
            <div class="set-text">Security Operations Centers</div>
          </div>
        </div>
        <div class="container">
          <img class="image" src="./images/strategy.jpg" alt="Strategy">
          <div class="middle-text">
            <div class="set-text">Strategy</div>
          </div>
        </div>
        <div class="container">
          <img class="image" src="./images/governence.png" alt="Governence">
          <div class="middle-text">
            <div class="set-text">Governance</div>
          </div>
        </div>
        <div class="container">
          <img class="image" src="./images/risk_assessment.jpeg" alt="risk_assessment">
          <div class="middle-text">
            <div class="set-text">Risk Assessments</div>
          </div>
        </div>
        <div class="container">
          <img class="image" src="./images/operationalize.jpg" alt="operationalizing">
          <div class="middle-text">
            <div class="set-text">Operationalize cybersecurity</div>
          </div>
        </div>
      </article>
    </section>
    <hr id="inc3">
    <!-- Footer section -->
    <footer class="bottom">
      <p>@wareness is the key to security.</p>
    </footer>

  </div>
</body>

</html>
